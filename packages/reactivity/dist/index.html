<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, effect } from './reactivity.esm.js'

    const obj = {
      name: '1621',
      age: 18
    }
    const state = reactive(obj)

    effect(() => {
      app.innerHTML = `
        <div>
          <p>name: ${state.name}</p>
          <p>age: ${state.age}</p>
        </div>
      `
    })

    setTimeout(() => {
      state.name = 'chibivue'
    }, 1000)
  </script>
</body>
</html>
