<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, effect, ref } from './reactivity.esm.js'
    // import { reactive, effect } from '/vue-3-lesson/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'

    const obj = {
      name: 'lihua',
      age: 18,
      address: {
        city: 'beijing'
      }
    }

    const state = reactive(obj)

    const flag = ref(true)

    effect(() => {
      debugger
      app.innerHTML = `
        <div>
          <p>flag: ${flag.value}</p>
        </div>
      `
    })

    setTimeout(() => {
      state.address.city = 'shanghai'
      flag.value = false
    }, 1000)
  </script>
</body>
</html>
